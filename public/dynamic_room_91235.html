<div class="room-container">
  <div id="room-container" class="room-container">
    <h5 id="list-header" style="font-weight:bold;font-size:small">Rooms</h5> 
    <div id="room-list">
    </div>
  </div>

  <div id="chat-container">
      <div class="input-field" style="display: flex;align-items:center;justify-content: center;border: 1px solid #ddd;gap:20px;padding: 5px;width: 100%;">
        <legend id="current-room" style="width: 100px;"></legend>
        <a class="waves-effect waves-light btn modal-trigger" href="#room-creation-modal"><i class="material-icons left">add</i></a>
        <a class="waves-effect waves-light btn modal-trigger" href="#search-modal"><i class="material-icons left">group_add</i></a>
        <a href="#video-modal" id="video-call-btn" class="waves-effect waves-light btn modal-trigger" style="background-color: #2196F3;display: flex;justify-content:center;">
          <i class="material-icons left">videocam</i>
      </a>
      </div>
    <div id="chat-content" class="chat-content"></div>
    <div class="chat-footer">
        <textarea id="message-input" class="message-input" rows="4" cols="15" placeholder="Type your message...."></textarea>
        <button id="send-button"><i class="fas fa-paper-plane send-icon"></i></button>
        <label for="file-input" class="file-label">
            <div class="custom-file-upload" id="custom-file-upload">
                <i class="fas fa-file upload-icon"></i>
            </div>
            <input type="file" id="file-input" class="file-input" placeholder="file" accept="*/*" style="display: none;">
        </label>
    </div>
</div>

  <div id="video-modal" class="modal">
    <div class="modal-content">
      <div class="input-field" style="display: flex;justify-content: flex-end;">
        <button id="exit-video" class="waves-effect waves-light btn red" type="button"><i class="material-icons left">exit_to_app</i></button>
      </div>
      <video id="localVideo" autoplay muted style="background-color: #2196F3;width: auto;height: 400px;"></video>
      <video id="remoteVideo" autoplay style="background-color: green;width: auto;height: 400px;"></video>
    </div>
  </div>

  <div id="search-modal" class="modal">
      <div class="modal-content">
        <h4>Search & add Homies</h4>
        <form>
          <div class="input-field" style="display: flex;align-items:center;">
              <i class="material-icons">search</i>
            <input id="search" type="search" required>
            <i class="material-icons" id="clear" onclick="">close</i>
          </div>
          <div id="item-list">
          </div>
          <div class="input-field" style="display: flex;justify-content: center;">
            <button id="invite-user" class="waves-effect waves-light btn" type="submit">Invite</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a href="#!" style="border: 1px solid #ddd;" class="modal-close waves-effect waves-green btn-flat">Close</a>
      </div>
    </div>


    <div id="room-creation-modal" class="modal">
      <div class="modal-content">
        <h4>Room Creation</h4>
        <form>
          <div class="input-field">
            <input id="room-name" type="text" class="validate" required>
            <label for="room-name">Room Name</label>
          </div>
        </form>
      </div>
      <div class="input-field" style="display: flex;justify-content: center;">
        <button id="create-room" class="waves-effect waves-light btn" type="submit">Create Room</button>
      </div>
      <div class="modal-footer">
        <a href="#!" style="border: 1px solid #ddd;" class="modal-close waves-effect waves-green btn-flat">Close</a>
      </div>
    </div>
</div>
