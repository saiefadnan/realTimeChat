<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat-chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://png.pngtree.com/png-vector/20220527/ourmid/pngtree-chat-box-icon-web-white-png-image_4756254.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui-theme-default.css">

</head>
<body>
<nav style="background-color: #333;">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo" style="padding:0 10px;">Chit-chat</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li onclick="window.loadPage('chat.html')" style="cursor: pointer;"><a onclick="window.toggleColor(this);" href="#" id="chat" class="tab">Chat</a></li>
                <li onclick="window.loadPage('room.html')" style="cursor: pointer;"><a onclick="window.toggleColor(this);" href="#" id="room" class="tab">Room</a></li>
                <li onclick="window.loadPage('signup.html')" style="cursor: pointer;"><a onclick="window.toggleColor(this);" href="#" id="signup" class="tab">Signup</a></li>
                <li onclick="window.loadPage('login.html')" style="cursor: pointer;"><a onclick="window.toggleColor(this);" href="#" id="login" class="tab">Login</a></li>
                <li onclick="
                    Cookies.remove('token');
                    window.loadPage('login.html','login');" 
                    style="cursor: pointer;">
                    <a href="#" id="logout" class="tab">Logout</a>
                </li>
                <img class="circle responsive-img" id="nav-profile" style="margin: 10px 10px; height: 50px;width:50px;border: 2px solid #ddd;" src="https://gifdb.com/images/high/eren-yeager-blowing-hair-o63aaatimhxaojbu.gif" alt="Profile Picture" />
            </ul>
    </div>
</nav>
<ul class="sidenav" style="background-color: rgb(55, 88, 89);" id="mobile-demo">
    <img class="circle responsive-img" id="nav-profile" style="margin: 10px 40px; height: 200px;width:200px;border: 2px solid #ddd;" src="https://gifdb.com/images/high/eren-yeager-blowing-hair-o63aaatimhxaojbu.gif" alt="Profile Picture" />
    <li onclick="window.loadPage('chat.html')" style="cursor: pointer;"><a onclick="window.toggleColor(this);" href="#" id="chat" class="tab" style="font-weight: bold;border: 1px solid #333;margin: 3px 3px;">Chat</a></li>
    <li onclick="window.loadPage('room.html')" style="cursor: pointer;"><a onclick="window.toggleColor(this);" href="#" id="room" class="tab" style="font-weight: bold;border: 1px solid #333;margin: 3px 3px;">Room</a></li>
    <li onclick="window.loadPage('signup.html')" style="cursor: pointer;"><a onclick="window.toggleColor(this);" href="#" id="signup" class="tab" style="font-weight: bold;border: 1px solid #333;margin: 3px 3px;">Signup</a></li>
    <li onclick="window.loadPage('login.html')" style="cursor: pointer;"><a onclick="window.toggleColor(this);" href="#" id="login" class="tab" style="font-weight: bold;border: 1px solid #333;margin: 3px 3px;">Login</a></li>
    <li onclick="
        Cookies.remove('token');
        window.loadPage('login.html','login');" 
        style="cursor: pointer;">
        <a href="#" id="logout" class="tab" style="font-weight: bold;border: 1px solid #333;margin: 3px 3px;">Logout</a>
    </li>
</ul>
<div id="page">
    
</div>  
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="https://cdn.jsdelivr.net/npm/botui/build/botui.min.js"></script>

<script type="module">
    import { loadPage, toggleColor } from './loadfunc.js'; 
    import fetchData from './fetchData.js';
    import { Pending, clearPending }from './pending.js'
    import  setUserInfo from './userInfo.obf.js'
    window.loadPage = loadPage;
    window.toggleColor = toggleColor;
    window.fetchData = fetchData;
    window.Pending = Pending;
    window.clearPending = clearPending;
    window.setUserInfo = setUserInfo;
    window.eventListeners = [];
    window.userInfo = {
        status:false,
        username: null,
        imageurl: null
    }
    window.pending ={
        status:false,
        recipient: null,
        content: null,
        offset: 0
    }
</script>
<script type="module" src="loadComp.js"></script>
</body>
</html>
