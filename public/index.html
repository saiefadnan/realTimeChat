<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messaging App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar">
    <div class="navbar-container">
            <legend>Secret Chat Service</legend> 
            <div id="profile-container" class="profile-container">
                <img src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Profile Picture" />
            </div>
    </div>
</nav>
<div id="main">
    <div id="page">
        <div id="active-container">
            <legend>Private Chat Room (Active)</legend> 
            <div id="active">
            </div>
        </div>
        <div id="app">
            <div id="block-container">
            <div id="block">
                <input type="text" id="emailInput" placeholder="Enter your email">
                <span>Select Profile Picture: </span><input type="file" id="profilePic" accept="image/*" placeholder="picture">
            </div>
            <div id="block">
                <input type="text" id="usernameInput" placeholder="Enter your username">
                <input type="password" id="passwordInput" placeholder="Enter your password">
                <button id="registerButton">Register</button>
            </div>
            <hr>
            <div id="block">
                <input type="text" id="logemailInput" placeholder="Enter your email">
                <input type="password" id="logpasswordInput" placeholder="Enter your password">
                <button id="loginButton">Login</button>
            </div>
            </div>
            <div id="messages"></div>
            <div id="block-container">
            <div id="block">
                <input type="text" id="recipientInput" placeholder="Recipient username">
            </div>
                <div id="block">
                    <input type="text" id="messageInput" placeholder="Type a message">
                    <input type="file" id="fileInput" placeholder="file" accept="*/*">
                    <button id="sendButton">Send</button>
                </div>

            </div>
        </div>
        <div id="info-container">
            <legend>Status</legend> 
            <div id="info">
            </div>
        </div>
        </div>
    </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
