<div class="zoom-pic-container">
    <input type="file" id="profile-pic" accept="image/*" class="image-input">
    <label for="profile-pic">
    <div id="profile-container" class="profile-container">
        <img src="https://gifdb.com/images/high/eren-yeager-blowing-hair-o63aaatimhxaojbu.gif" alt="Profile Picture" />
    </div>
</label>
</div>
<div id="container" style="border: 1px solid #ddd;border-radius: 8px;margin:auto;background-color:#ddd;max-width: 80%;">
    <h4 class="center-align" style="color: #333;">Signup</h4>
    <div class="row">
        <form class="col s12">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
                <span class="helper-text" data-error="Invalid email" data-success="Valid email"></span>
            </div>
            <div class="input-field col s12">
                <input id="username" type="text" class="validate">
                <label for="username">Username</label>
            </div>            
            <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
            <div class="input-field col s12">
                <button id="signup-button" class="btn waves-effect waves-light" type="submit" name="action">Signup
                  <i class="material-icons right">send</i>
                </button>
            </div>
            <div id="error-box" class="input-field col s12" style="display: none;"></div>
        </form>
    </div>
</div>
